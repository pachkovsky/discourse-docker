discourse:
  image: discoursedocker_discourse
  env_file:
    - .env
  ports:
    - "8081:80"
  command: /usr/sbin/nginx
  links:
    - redis
    - postgres
  restart: always

sidekiq:
  image: discoursedocker_discourse
  env_file:
    - .env
  command: bundle exec sidekiq
  links:
    - redis
    - postgres
  volumes_from:
    - discourse

redis:
  image: redis

postgres:
  image: postgres